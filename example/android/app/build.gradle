plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.tnk.adiscope_flutter_plugin_example"
    compileSdk 35
    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = '17'
        freeCompilerArgs += ['-Xskip-metadata-version-check']
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.nps.adiscope.sampleapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 24
        targetSdkVersion 35
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName

        manifestPlaceholders = [
                applicationName: "android.app.Application",   //android.app.Application, androidx.multidex.MultiDexApplication
                adiscope_media_id: "",
                adiscope_media_secret: "",
                adiscope_sub_domain: "",
                adiscope_admob_id: ""
        ]
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation 'com.nps.adiscope:adiscopeCore:5.0.0'
    implementation 'com.nps.adiscope:adiscopeAndroid:1.2.2'
    implementation 'com.nps.adiscope:adapter.admob:24.4.0.1'            // admob
    implementation 'com.nps.adiscope:adapter.max:13.3.1.3'              // max
    implementation 'com.nps.adiscope:adapter.chartboost:9.8.3.1'        // chartboost
    implementation "com.nps.adiscope:adapter.pangle:7.7.0.2.0"          // pangle
    implementation 'com.nps.adiscope:adapter.vungle:7.5.0.1'            // vungle
}